<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Graphique Barres Horizontales</title>
  <!-- Chart.js depuis un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .chart-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h1>Graphique en Barres Horizontales</h1>
<p>
  Cet exemple illustre la répartition du temps de formation (en heures) par service.
  Pour ajuster les stats, modifie les tableaux de données en fin de fichier &lt;script&gt;.
</p>

<div class="chart-container">
  <canvas id="hBarChart"></canvas>
</div>

<script>
  // === Données modifiables ===
  const hBarLabels = ['Informatique', 'Marketing', 'Logistique', 'Finance', 'RH'];
  const hBarData = [40, 20, 35, 10, 15]; // Heures de formation par service (fictives)

  // === Création du graphique ===
  const ctxHBar = document.getElementById('hBarChart').getContext('2d');

  new Chart(ctxHBar, {
    type: 'bar',
    data: {
      labels: hBarLabels,
      datasets: [{
        label: 'Heures de formation',
        data: hBarData,
        backgroundColor: 'rgba(153, 102, 255, 0.6)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 1
      }]
    },
    options: {
      indexAxis: 'y', // Pour barres horizontales
      responsive: true,
      scales: {
        x: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Répartition des heures de formation par service'
        },
        legend: {
          position: 'bottom'
        }
      }
    }
  });
</script>

</body>
</html>
