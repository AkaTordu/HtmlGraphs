<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Graphique Courbe</title>
  <!-- Import Chart.js depuis un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .chart-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h1>Graphique en Courbe</h1>
<p>
  Ce graphique illustre l’évolution du trafic (ou toute autre métrique) sur plusieurs mois.
  Pour modifier les statistiques, rendez-vous en fin de fichier (section &lt;script&gt;).
</p>

<div class="chart-container">
  <canvas id="lineChart"></canvas>
</div>

<script>
  // === Données et configuration modifiables ===
  const lineChartLabels = ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil'];
  const lineChartData = [1000, 1500, 1200, 1800, 2200, 2000, 2300]; // Trafic fictif
  
  // === Création du graphique ===
  const ctxLine = document.getElementById('lineChart').getContext('2d');
  new Chart(ctxLine, {
    type: 'line',
    data: {
      labels: lineChartLabels,
      datasets: [{
        label: 'Visiteurs uniques / mois',
        data: lineChartData,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 2,
        fill: true,
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Évolution du trafic mensuel'
        }
      }
    }
  });
</script>

</body>
</html>
